<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrinova</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="src/Images/Agrinova Logo.png" />
  </head>

  <body>
    <!-- 🌐 Google Translate Dropdown (Visible Above Navbar) -->
    <div
      id="google_translate_element"
      style="margin: 10px; padding: 8px; text-align: center; background: #f9f9f9; border-bottom: 1px solid #ddd;"
    ></div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- ✅ Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages:
              "en,hi,bn,ta,te,ml,mr,gu,pa,or,kn", // English + Indian languages
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
